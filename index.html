<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    
    <div class="Myform">
        <div id="result"></div>
        <h1>Калькулятор стоимости товаров (+ услуги) </h1>
        <form class="forma">
            <div class="fields-container">

                <div class="input-row">
                    <input name="field1" id="countInput" type="text" placeholder=" Кол-во ">

                    <select name="select1">
                        <option value="tovar1">Шруповёрт</option>
                        <option value="tovar2">Доска (2м x 3м)</option>
                        <option value="tovar3">Строительная каска</option>
                    </select>
                </div>

 
                <div id="radios" style="display: none;">
                    <label><input type="radio" name="prodOptions" value="option1" checked> Шлифовка</label>
                    <label><input type="radio" name="prodOptions" value="option2"> Лакирование</label>
                    <label><input type="radio" name="prodOptions" value="option3"> Ничего</label>
                </div>

                <div id="checkboxes" style="display: none;">
                    <label><input type="checkbox" name="prop1"> Костюм строительный</label>
                    <label><input type="checkbox" name="prop2"> Ботинки строительные</label>
                </div>

            </div>
        </form>
    </div>
